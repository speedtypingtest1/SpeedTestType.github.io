<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login Form</title>
    <link rel="stylesheet" href="ramel.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="ramel.js" defer></script>
  </head>

  <body>
    <div class="wrapper" id="loginWrapper">
      <!-- Login Form -->
      <form id="loginForm">
        <h1>Login</h1>
        <div class="input-box">
          <input
            type="text"
            id="loginUsername"
            placeholder="Username"
            required
          />
          <i class="bx bx-user"></i>
        </div>

        <div class="input-box">
          <input
            type="password"
            id="loginPassword"
            placeholder="Password"
            required
          />
          <i
            class="bx bx-hide"
            id="passwordToggleIcon"
            onclick="togglePasswordVisibility('loginPassword')"
          ></i>
        </div>

        <div class="remember-forgot">
          <label><input type="checkbox" /> Remember me </label>
          <a href="#" id="forgotPasswordLink">Forgot Password?</a>
        </div>

        <button type="button" class="btn" onclick="login()">Login</button>

        <div class="register-link">
          <p>
            Don't have an account? <br /><a
              href="#"
              onclick="showRegistration()"
              >Register</a
            >
          </p>
        </div>
      </form>
    </div>

    <div class="wrapper" id="registerWrapper" style="display: none">
      <!-- Registration Form -->
      <form id="registrationForm">
        <h1>Register</h1>
        <div class="input-box">
          <input type="email" id="registerEmail" placeholder="Email" required />
          <i class="bx bx-mail-send"></i>
        </div>

        <div class="input-box">
          <input
            type="text"
            id="registerUsername"
            placeholder="Username"
            required
          />
          <i class="bx bx-user"></i>
        </div>

        <div class="input-box">
          <input
            type="password"
            id="registerPassword"
            placeholder="Password"
            required
          />
          <i
            class="bx bx-hide"
            id="passwordToggleIcon"
            onclick="togglePasswordVisibility('registerPassword')"
          ></i>
        </div>

        <button type="button" class="btn" onclick="register()">Register</button>

        <div class="register-link">
          <p>
            Already have an account? <br /><a href="#" onclick="showLogin()"
              >Login</a
            >
          </p>
        </div>
      </form>
    </div>

    <div class="wrapper" id="forgotPasswordWrapper" style="display: none">
      <!-- Forgot Password Form -->
      <form id="forgotPasswordForm">
        <h1>Forgot Password</h1>
        <div class="input-box">
          <input
            type="email"
            id="forgotPasswordEmail"
            placeholder="Email"
            required
          />
          <i class="bx bx-mail-send"></i>
        </div>

        <button type="button" class="btn" onclick="recoverAccount()">
          Recover Password
        </button>

        <div class="register-link">
          <p>
            Remembered your password? <br /><a href="#" onclick="showLogin()"
              >Login</a
            >
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
